{% extends 'base.html' %}

{% block title %}Home - MensaGO{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h1 class="card-title">Welcome to MensaGO</h1>
                    <p class="card-text">Your smart canteen management system</p>
                    
                    {% if not user.is_authenticated %}
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-outline-primary">Register</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
